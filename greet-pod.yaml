apiVersion: v1
kind: Pod
metadata:
  name: greet-pod
  labels:
    application: paf
spec:
  volumes:
    - name: appdata
      persistentVolumeClaim:
        claimName: appdata
    - name: user-info
      secret:
        secretName: user-info
        items:
          - key: user-info
            path: user-info
  containers:
    - name: greet-container
      image: mindthump/greet-app:r20230822a2
      imagePullPolicy: IfNotPresent
      command:
        - sleep
      args:
        - 1d
      env:
        - name: USERNAME
          value: Harvey
        - name: AFW_LOG_DIR
          value: /data
      volumeMounts:
        - name: user-info
          mountPath: /run/secrets/user-info
        - name: appdata
          mountPath: /data
